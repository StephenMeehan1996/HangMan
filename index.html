<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>HangMan</title>
</head>
<body>

    <h1>HangMan</h1>

    

    <div class = "man">
        <img src="images/man1.png" alt="man" class = "pic" >

    </div>

    <div class = "wordBox">
            <p class = " word"></p>
            <p class = " clue"></p>
            <button class = "getClue">Reveal Clue</button>
    </div>

    <div class = "buttonsTop">
       
        <button class = "A">A</button>
        <button class = "B">B</button>
        <button class = "C">C</button>
        <button class = "D">D</button>
        <button class = "E">E</button>
        <button class = "F">F</button>
        <button class = "G">G</button>
        <button class = "H">H</button>
        <button class = "I">I</button>
        <button class = "J">J</button>
        <button class = "K">K</button>
        <button class = "L">L</button>
        <button class = "M">M</button>

    </div>
    <div class = "buttonsBottom">
        <button class = "N">N</button>
        <button class = "O">O</button>
        <button class = "P">P</button>
        <button class = "Q">Q</button>
        <button class = "R">R</button>
        <button class = "S">S</button>
        <button class = "T">T</button>
        <button class = "U">U</button>
        <button class = "V">V</button>
        <button class = "W">W</button>
        <button class = "X">X</button>
        <button class = "Y">Y</button>
        <button class = "Z">Z</button>

    </div>

    <div class = "startMessage">

        <p class = "p1">Welcome To The Game</p>
        <p class = "p2">Press Start Button To Play</p>
        <p class = "p3">Press Create to Input Your Own Word </p>
        <button class = "start">Start</button>
        <button class = "create">Create</button>


    </div>

    <div class = "createMessage">

        <p class = "playerWord">Enter Answer: </p>
        <input type="text" class =" wordInput">
        <p class = "playerClue">Enter Clue: </p>
        <input type="text" class =" clueInput">
        <br><br>
        <button class = "createStart">Start</button>
        

    </div>

    
   <script src="index.js"></script> 
</body>

<footer>
    <p>Created Stephen Meehan 09/21</p>
</footer>
</html>
